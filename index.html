<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-5" id="header">COLOR BLIND TEST</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col" id="red"></div>
            <div class="col" id="orange"></div>
            <div class="col" id="yellow"></div>
            <div class="col" id="green"></div>
            <div class="col" id="blue"></div>
            <div class="col" id="indigo"></div>
            <div class="col" id="violet"></div>
        </div>
    </div>
    <h2 class="text-center mt-5">Click the color: <span id="color"></span></h1>
        <h3 class="text-center container">
            <div class="row">
                <span id="correct-container col">Correct Guesses: <span class="text-success" id="correct"></span></span>
                <span id="wrong-container col">Wrong Guesses: <span class="text-danger" id="wrong"></span></span>
            </div>
    </h2>
    <div class="text-center">
        <button class="btn btn-secondary btn-lg px-4 py-3 mt-4" id="reset-button">RESET</button>
    </div>

</body>
<script src="script.js"></script>

</html>
